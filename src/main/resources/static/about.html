<!DOCTYPE html>
<html lang="en">

  <style>
    @import url('https://fonts.googleapis.com/css?family=Open+Sans&display=swap');
    nav{
      position: relative;
      margin: 25px auto 0;
      width: 570px;
      height: 50px;
      border-radius: 8px;
      font-size: 0;
      box-shadow: 0 2px 3px 0 rgba(0,0,0,.1);
    }
    nav a{
      font-size: 15px;
      text-transform: uppercase;
      color: black;
      text-decoration: none;
      line-height: 50px;
      position: relative;
      z-index: 1;
      display: inline-block;
      text-align: center;
    }
    nav .animation{
      position: absolute;
      height: 5px;
      bottom: 0;
      z-index: 0;
      background: #32CD32;
      border-radius: 8px;
      transition: all .5s ease 0s;
    }
    nav a:nth-child(1){
      width: 100px;
    }
    nav a:nth-child(1):hover~.animation{
      width: 100px;
      left: 0;
    }
    nav a:nth-child(2){
      width: 110px;
    }
    nav a:nth-child(2):hover~.animation{
      width: 110px;
      left: 100px;
    }
    nav a:nth-child(3){
      width: 100px;
    }
    nav a:nth-child(3):hover~.animation{
      width: 110px;
      left: 210px;
    }
    nav a:nth-child(4){
      width: 130px;
    }
    nav a:nth-child(4):hover~.animation{
      width: 120px;
      left: 325px;
    }
    nav a:nth-child(5){
      width: 120px;
      left: 0
    }
    nav .start-home, a:nth-child(5):hover~.animation{
      width: 120px;
      left: 450px;
    }


    * {
      box-sizing: border-box;
    }

    /* Style the body */

      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
    }

    /* Header/logo Title */

      padding: 5px;
      text-align: center;
      background: #32CD32;
      color: black;
    }

    /* Increase the font size of the heading */

      font-size: 30px;
    }

    /* Style the top navigation bar */

      overflow: hidden;
      background-color: #333;
    }

    /* Style the navigation bar links */
    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    /* Right-aligned link */
    .navbar a.right {
      float: right;
    }

    /* Change color on hover */
    .navbar a:hover {

      color: black;
    }
    @media screen and (max-width: 700px) {
      .row {
        flex-direction: column;
      }
    }

    @media screen and (max-width: 400px) {
      .navbar a {
        float: none;

    .card button {
      border: none;

    .search-container input[type=text] {

      padding: 12px;

      border-radius: 4px;

    }

    .search-container button {
      background-color: #4CAF50;
      color: white;
      border: none;

      padding: 12px;
      border-radius: 4px;
      margin-left: 10px;
    }

    .search-container button:hover {

    }

    @media screen and (max-width: 600px) {

    }
    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      max-width: 300px;
      text-align: center;
      font-family: arial;
      display: inline-block;
    }

    .price {
      color: grey;
      font-size: 22px;
    }

    .card button {
      border: none;
      outline: 0;
      padding: 12px;
      color: white;
      background-color: #000;
      text-align: center;
      cursor: pointer;
      width: 100%;
      font-size: 18px;
    }

    .card button:hover {
      opacity: 0.7;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      text-decoration: none;
      font-size: 16px;

    .container {
      border-radius: 5px;

    .search-container button {

      padding: 12px;

    .search-container button:hover {

    form {
      display: flex;

    input[type="text"] {

  </style>
</head>
<body>

<div class="header">
  <h1>Sports</h1>
  <form>
    <input type="text" id="searchInput" placeholder="Search...">
    <button type="button" id="searchBtn">Search</button>
  </form>

  <div id="results"></div>
  <br>
</div>

<nav>
  <a href="start.html">Начало</a>
  <a href="shop.html">Магазин</a>
  <a href="construction.html">Игрища</a>
  <a href="news.html">Новини</a>
  <a href="about.html">За нас</a>
  <div class="animation start-home"></div>
</nav>

<h3>Contact Form</h3>

<div class="container">
  <form>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name...">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name...">

    <label for="email">Email</label>
    <input type="text" id="email" name="email" placeholder="Your email...">

    <label for="phone">Phone number</label>
    <input type="text" id="phone" name="phone" placeholder="Your phone number...">

    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Write something..." style="height:200px"></textarea>

    <input type="submit" value="Submit">
  </form>
</div>



<script>
  const searchBtn = document.getElementById("searchBtn");
  const searchInput = document.getElementById("searchInput");
  const results = document.getElementById("results");

  searchBtn.addEventListener("click", () => {
    const query = searchInput.value.toLowerCase();
    results.innerHTML = "";

    fetchPage("about.html", query);
    fetchPage("start.html", query);
    fetchPage("construction.html", query);
    fetchPage("news.html", query);
    fetchPage("shop.html", query);
  });

  function fetchPage(url, query) {
    fetch(url)
            .then(response => response.text())
            .then(html => {
              const doc = new DOMParser().parseFromString(html, "text/html");
              const allItems = doc.querySelectorAll(".searchable");

              allItems.forEach((item) => {
                if (item.textContent.toLowerCase().includes(query)) {
                  results.appendChild(item.cloneNode(true));
                }
              });

              if (results.innerHTML === "" && url === "shop.html") {
                results.innerHTML = "No results found.";
              }
            });
  }

</script>
</body>
</html>
